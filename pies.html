  <body>
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
      id="navbar"

      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a

          <li class="nav-item">

          </li>

    <main class="container-fuild p-0 py-0">
      <div class="row no-gutters py-0">
        <!-- PIE TYPE I -->

        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
          <div class="canvas">
            <div id="pie_type_1_header"></div>
            <div id="pie_type_1" class="pie"></div>
            <div id="pie_type_1_legend"></div>
          </div>
        </div>

        <!-- PIE TYPE II -->
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12 pie_type_2">
          <div class="canvas">
            <div id="pie_type_2_header"></div>
            <div id="pie_type_2" class="pie2"></div>
            <div id="pie_type_2_legend"></div>
          </div>
        </div>
        <!-- PIE TYPE III -->
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12 pie_type_3">
          <div class="canvas">
            <div id="pie_type_3_header"></div>
            <div id="pie_type_3" class="pie3"></div>
            <div id="pie_type_3_legend"></div>
          </div>
        </div>
      </div>

      <div class="row no-gutters py-0">
        <!-- CHART HOURS OF DAY -->
        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-12">
          <div class="bigCanvas">
            <div id="chart_hours_of_day_header"></div>

            <div id="chart_hours_of_day" class="barChartType1"></div>
            <div id="chart_hours_of_day_legend"></div>
          </div>
        </div>

        <!-- CHART DAYS OF WEEKS -->
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12 pie_type_2">
          <div class="canvas">
            <div id="chart_hours_of_header"></div>
            <div id="pie_type_2" class="pie2"></div>
            <div id="pie_type_2_legend"></div>
          </div>
        </div>
      </div>

      <div class="row no-gutters py-0">
        <!-- CHART DAYS OF WEEKS -->
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12 pie_type_2">
          <div class="canvas">
            <div id="chart_hours_of_header"></div>
            <div id="pie_type_2" class="pie2"></div>
            <div id="pie_type_2_legend"></div>
          </div>
        </div>

        <!-- CHART DAYS OF WEEK -->
        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-12">
          <div class="bigCanvas">
            <div id="chart_days_of_week_header"></div>
            <div id="chart_days_of_week" class="barChartType2"></div>
            <div id="chart_days_of_week_legend"></div>
          </div>
        </div>
      </div>

      <div class="row no-gutters py-0">
        <!-- CHART DAILY CLICKS -->
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="superBigCanvas">
            <div id="chart_daily_clicks_header"></div>
            <div id="chart_daily_clicks" class="areaChartType1"></div>
            <div id="chart_daily_clicks_legend"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- /.container -->

    ================================================== -->

      crossorigin="anonymous"

      crossorigin="anonymous"
    ></script>

    <!-- D3 SCRIPTS -->
    <script src="/scripts/canvasSizes.js"></script>
    <script src="/scripts/urls.js"></script>
    <script src="/scripts/pieTypeI.js"></script>
    <script src="/scripts/pieTypeII.js"></script>
    <script src="/scripts/pieTypeIII.js"></script>
    <script src="/scripts/chartHoursOfDay.js"></script>
    <script src="/scripts/barChartData.js"></script>
    <script src="/scripts/barChart&Line.js"></script>
    <script src="/scripts/groupedChart.js"></script>
    <script src="/scripts/areaChart&Line.js"></script>
    <script src="/scripts/locale.js"></script>

    <!-- D3 FUNCTIONS -->

    <script>
      const urls = getUrls();
      console.log("urls", urls);
      const canvasSizes1 = getCanvasSizes({ elementId: "pie_type_1" });
      console.log("canvasSizes 1", canvasSizes1);
      const canvasSizes2 = getCanvasSizes({ elementId: "pie_type_2" });
      console.log("canvasSizes 2", canvasSizes2);

      const canvasSizes3 = getCanvasSizes({ elementId: "pie_type_3" });
      console.log("canvasSizes 3", canvasSizes3);

      const canvasSizes4 = getCanvasSizes({ elementId: "chart_hours_of_day" });
      console.log("canvasSizes 4", canvasSizes4);

      const canvasSizes5 = getCanvasSizes({ elementId: "chart_days_of_week" });
      console.log("canvasSizes 5", canvasSizes4);

      const canvasSizes6 = getCanvasSizes({ elementId: "chart_daily_clicks" });
      console.log("canvasSizes 6", canvasSizes6);

      getPieTypeI(urls, canvasSizes1);
      getPieTypeII(urls, canvasSizes2);
      getPieTypeIII(urls, canvasSizes3);
      getHoursOfDayChart(urls, canvasSizes4);
      getDaysOfWeekChart(urls, canvasSizes5);
      getDailyClicksForTimePeriod(urls, canvasSizes6);
    </script>
